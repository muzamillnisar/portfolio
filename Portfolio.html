        // Function to render images in the portfolio gallery
        function renderPortfolioGallery() {
            const gallery = document.getElementById("portfolio-gallery");
            portfolioImages.forEach((img) => {
                const colDiv = document.createElement("div");
                colDiv.className = "col-lg-4 col-md-6 item mt-4";

                const anchor = document.createElement("a");
                anchor.href = img.src;
                anchor.setAttribute("data-lightbox", "portfolio-set");
                anchor.setAttribute("data-title", img.title + " - " + img.description);
                anchor.className = "zoom d-block";

                const image = document.createElement("img");
                image.src = img.src;
                image.alt = img.title;
                image.className = "card-img-bottom d-block";

                const overlayHover = document.createElement("span");
                overlayHover.className = "overlay__hover";

                const hoverContent = document.createElement("span");
                hoverContent.className = "hover-content";

                const titleSpan = document.createElement("span");
                titleSpan.className = "title";
                titleSpan.textContent = img.title;

                const descSpan = document.createElement("span");
                descSpan.className = "content";
                descSpan.textContent = img.description;

                hoverContent.appendChild(titleSpan);
                hoverContent.appendChild(descSpan);

                anchor.appendChild(image);
                anchor.appendChild(overlayHover);
                anchor.appendChild(hoverContent);

                colDiv.appendChild(anchor);
                gallery.appendChild(colDiv);
            });
        }

        // Call the function to render the gallery on page load
        document.addEventListener("DOMContentLoaded", renderPortfolioGallery);
    </script>
